backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: master # Branch to update (optional; defaults to master)
  publish_mode: editorial_workflow

media_folder: "static/uploads"
public_folder: "/uploads"

display_url: https://opencell-test.netlify.com/admin
logo_url: https:/opencell-test.netlify.com/img/logo-opencell.svg

collections:
  - name: "testimonials"
    label: "Testimonials" # Used in the UI
    folder: "content/testimonials" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Title"
        name: "title"
        widget: "string"
        pattern: ['.{3,}', "Must have at least 3 characters"]
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Testimonial", name: "testimonial", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}

  - name: "indexpage"
    label: "Index Page"
    files:
      - name: "whatweprovide"
        label: "What we provide"
        file: "data/indexpage/whatweprovide.yaml"
        fields:
          - {label: Content, name: content, widget: markdown}
          - {label: Image, name: image, widget: image}
      - name: "whatmakesus"
        label: "What Makes Us"
        file: "data/indexpage/whatmakesus.yaml"
        fields:
          - {label: Title 1, name: "title1", widget: string }
