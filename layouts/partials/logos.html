<section class="hero-1 logos {{ if .Reducemargin }}reduce-margin{{end}}">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1 class="col-12 text-center">{{ .Data.title }}</h1>
    </div>
    <div class="row align-items-center justify-content-center customer-logo">
      {{ range .Data.logos }}
      <div class="col-6 col-md-4 col-lg-3 logo">
        <div class="row align-items-center h-100">
          <div class="col">
            {{with .link}}{{if (and .url .target)}}<a href="{{.url}}" {{if eq .target "external"}}target="_blank"{{end}}>{{end}}{{end}}<img src="{{ .url }}" class="img-fluid {{ if .description }} cursor{{end}}" alt="{{ .alt }}">  {{with .link}}{{if (and .url .target)}}</a>{{end}}{{end}}
          </div>
        </div>
      </div>
      {{ end }}
      <div class="col-12 logo"></div>
  </div>
  {{ if .Data.button }}
  <div class="row align-items-center justify-content-center text-center">
    <div class="col">
      <form action="{{ .Data.url }}" method="get">
        <button type="button" name="button" class="opencell-btn">{{ .Data.button | upper }}</button>
      </form>
    </div>
  </div>
  {{ end }}
</section>
