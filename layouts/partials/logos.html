<section class="hero-1">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1 class="col-12 text-center">{{ .Data.title }}</h1>
    </div>
    <div class="row align-items-center justify-content-center customer-logo">
      {{ range .Data.logos }}
      <div class="col-6 col-md-4 col-lg-3">
        <img src="{{ .url }}" class="img-fluid" alt="{{ .alt }}">
      </div>
      {{ end }}
    {{ if .IsHome }}
    <div class="row align-items-center justify-content-center text-center">
      <div class="col">
        <button type="button" name="button" class="opencell-btn">DISCOVER OUR CUSTOMERS</button>
      </div>
    </div>
    {{ end }}
  </div>
</section>
