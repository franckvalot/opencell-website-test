<section class="hero-1 logos {{ if .Reducemargin }}reduce-margin{{end}}">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1 class="col-12 text-center">{{ .Data.title }}</h1>
    </div>
    <div class="row align-items-center justify-content-center customer-logo">
      {{ range .Data.logos }}
      <div class="col-6 col-md-4 col-lg-3 logo{{ if .description }} cursor{{end}}">
        <div class="row align-items-center h-100">
          <div class="col">
            <img src="{{ .url }}" class="img-fluid" alt="{{ .alt }}">
            {{ if .description }}
            <div class="modal">
              <div class="modal-content container">
                <span class="close text-center">&times;</span>
                <div class="row  justify-content-center">
                  <div class="col-7 col-md-4">
                    <img src="{{ .url }}" class="img-fluid" alt="{{ .alt }}">
                  </div>
                  <div class="col-12 col-md-8 markdown">
                    {{ .description | markdownify }}
                  </div>
                </div>
              </div>
            </div>
            {{end}}
          </div>
        </div>
      </div>
      {{ end }}
      <div class="col-12 logo"></div>
  </div>
  {{ if .Data.button }}
  <div class="row align-items-center justify-content-center text-center">
    <div class="col">
      <form action="{{ .Data.url }}" method="get">
        <button type="button" name="button" class="opencell-btn">{{ .Data.button }}</button>
      </form>
    </div>
  </div>
  {{ end }}
</section>
