<div class="col-7 col-md-6 col-lg-4">
  <div class="row align-items-center justify-content-center">
    <div class="col-11 article-box">
      <div class="row align-items-center justify-content-center">
        <div class="date">
          <h2>{{if .IsPage }}{{  dateFormat "Jan" .Params.date }}{{else}}{{ dateFormat "Jan" .date }}{{end}}</h2>
          <p>{{if .IsPage }}{{  dateFormat "2006" .Params.date }}{{else}}{{ dateFormat "2006" .date }}{{end}}</p>
        </div>
        <div class="col-12 description">
          <div class="row align-items-center justify-content-center">
            <div class="col-10">
              <div class="row justify-content-center text-center">
                {{if .IsPage}}
                  {{ .Params.description | markdownify }}
                {{else}}
                  {{ .description | markdownify }}
                {{end}}
                <div class="w-100"></div>
                <form action="{{if .IsPage}}{{ .Permalink }}{{else}}{{ .url }}{{end}}" method="get">
                  <button class="opencell-btn" type="submit" name="button">{{if .IsPage }}{{ .Params.button }}{{else}}{{ .button }}{{end}}</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
