<section class="hero-1">
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="col-12 text-center">{{ .title}}</h1>
    </div>
    <div class="row justify-content-center">
      {{ range .leaders }}
      <div class="col-8 col-md-6 col-lg-4 leadership">
        <img src="{{ .url }}" alt="{{ .name }}">
        <h2>{{ .name | upper }}</h2>
        <p>{{ .position }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
