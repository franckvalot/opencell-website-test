    <section class="hero-1">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="col-12 text-center">What makes us</h1>
        </div>
        <div class="row justify-content-center whatmakesus text-center">
          {{ range .Site.Data.indexpage.whatmakesus.columns}}
          <div class="col-8 col-md-4">
            <div class="title-box text-center">{{ .title }}</div>
            {{ range .content }}
              <h2>{{ .title }}</h2>
              <p>{{ .text }}</p>
            {{ end }}
          </div>
          {{ end }}
        </div>
      </div>
    </section>
