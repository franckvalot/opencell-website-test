    <section class="hero-1">
      <div class="container">
        <div class="row justify-content-center text-center">
          <h1 class="col-12 text-center">{{ .title }}<br></h1>
          <div class="w-100"></div>
          <h2 class="col-12 col-md-8 col-lg-6">{{ .subtitle }}</h2>
        </div>
        <div class="row justify-content-center">
          {{ range .videoids }}
          <div class="col-sm-12 col-md-8 col-lg-6 embed-responsive embed-responsive-16by9">
            <iframe class="youtube" src="https://www.youtube.com/embed/{{ .videoid }}?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          {{ end }}
        </div>
      </div>
    </section>
