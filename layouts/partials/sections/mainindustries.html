{{ $Data := .Params.mainindustries }}
{{ $Site := .Site }}
    <section class="hero-1 mainindustries">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="col-12 text-center">{{ $Data.title }}</h1>
          <div class="w-100"></div>
          <h2 class="col-12 col-md-8 col-lg-6">{{ $Data.subtitle }}</h2>
        </div>
        <div class="row justify-content-center text-center">
          {{range $Data.blocks}}
            <div class="col-12 col-md-6 box">
              <a href="{{$Site.Params.navbar.url.byIndustry}}#{{ replace . "<br>" "" | safeHTML  | anchorize }}"><div class="row align-items-center justify-content-center">
                {{ . | upper |safeHTML}}
              </div></a>
            </div>
          {{end}}
        </div>
      </div>
    </section>
