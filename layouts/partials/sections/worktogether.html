    <section class="hero">
      <div class="container">
        <div class="row justify-content-center text-center">
          <h1 class="col-12">We work together</h1>
          <div class="w-100"></div>
          <h2 class="col-12 col-md-8 col-lg-6">TESTIMONIALS</h2>
        </div>
        <div id="carouselTestimonials" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            {{ range $index, $element := .Site.Data.indexpage.header.carousel }}
            <li data-target="#carouselTestimonials" data-slide-to="{{ add $index 1 }}" {{if eq $index 0}}class="active"{{end}}></li>
            {{end}}
          </ol>
          <div class="carousel-inner testimonials">
            {{ range $index, $element := .Site.Data.indexpage.worktogether.testimonials }}
            <div class="carousel-item {{if eq $index 0}}active{{end}}">
              <div class="row justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                  <div class="row justify-content-center">
                    <div class="quote text-center">
                      {{ $element.testimonial }}
                    </div>
                    <div class="w-100"></div>
                    <hr>
                    <div class="w-100"></div>
                    <div class="author">
                      {{ $element.author }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{ end }}
          </div>
          <a class="carousel-control-prev" href="#carouselTestimonials" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselTestimonials" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
