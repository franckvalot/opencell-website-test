    <section class="hero-2">
      <div class="container">

        <div class="row justify-content-center text-center">
          <h1 class="col-12">We work together</h1>
          <div class="w-100"></div>
          <h2 class="col-12 col-md-8 col-lg-6">TESTIMONIALS</h2>
        </div>
        <div id="carouselTestimonials" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselTestimonials" data-slide-to="0" class="active"></li>
            <li data-target="#carouselTestimonials" data-slide-to="1"></li>
            <li data-target="#carouselTestimonials" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner testimonials">
            {{ range $index, $value := first 3 (where .Site.Pages "Type" "=" "testimonials") }}
            <div class="carousel-item {{ if (eq $index 0)}}active{{ end }}">
              <div class="row justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                  <div class="row justify-content-center">
                    <div class="quote text-center ">
                      {{ .Params.testimonials }}
                    </div>
                    <div class="w-100"></div>
                    <hr>
                    <div class="w-100"></div>
                    <div class="author">
                      {{ .Params.author }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{ end }}
          </div>
          <a class="carousel-control-prev" href="#carouselTestimonials" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselTestimonials" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
