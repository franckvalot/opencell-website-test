    <section class="hero-1 worktogether">
      <div class="container">
        <div class="row justify-content-center text-center">
          <h1 class="col-12">{{ .title }}</h1>
          <div class="w-100"></div>
          <h2 class="col-12 col-md-8 col-lg-6">{{ .subtitle }}</h2>
        </div>
        <div id="carouselTestimonials" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner testimonials">
            {{ range $index, $element := .testimonials }}
            <div class="carousel-item {{if eq $index 0}}active{{end}}">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="row justify-content-center">
                    {{ with $element.portrait }}
                    <div class="col-6 col-lg-2 text-center">
                      <img src="{{ $element.portrait}}" alt="{{$element.author}}">
                    </div>
                    <div class="w-100"></div>
                    {{ end }}
                    <div class="col-12 col-lg quote text-center">
                      {{ $element.testimonial }}
                    </div>
                    <div class="w-100"></div>
                    <hr>
                    <div class="w-100"></div>
                    <div class="author">
                      {{ $element.author }}
                    </div>
                    <div class="w-100"></div>
                    <div class="position">
                      {{ $element.position }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{ end }}
          </div>
          <a class="carousel-control-prev" href="#carouselTestimonials" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselTestimonials" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
