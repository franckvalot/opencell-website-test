<div class="row justify-content-center">
  <h1 class="col-12 text-center">{{ .Data.title}}</h1>
</div>
<div class="row justify-content-center text-center">
  <div class="col-10 col-md-8">{{ .Data.content | markdownify }}</div>
  {{ if .Data.img }}
  <div class="w-100"></div>
  <div class="col">
    <img class="img-fluid" src={{ .Data.img.url }} alt={{ .Data.img.alt }} style='margin-top: 50px'>
  </div>
  {{ end }}
</div>
