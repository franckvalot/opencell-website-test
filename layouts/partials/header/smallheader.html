<header class="small-header" {{ if .Background }}style="background-image: url('{{.Background}}');"{{else if .Data.background}}style="background-image: url('{{.Data.background}}');"{{end}}>
  <div class="header-content-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-md-10">
          <h1>{{if .Data}}{{ .Data.title | safeHTML }}{{else}}{{ .Title | safeHTML }}{{end}}</h1>
          <p>{{if .Data}}{{ .Data.subtitle | safeHTML }}{{else}}{{ .Subtitle | safeHTML }}{{end}}</p>
        </div>
      </div>
    </div>
  </div>
</header>
