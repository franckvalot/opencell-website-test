<header class="small-header text-center text-md-left" {{ if .Background }}style="background-image: url('{{.Background}}');"{{end}}>
  <div class="header-content-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-md-10 col-lg-8">
          <h1>{{if .Data}}{{ .Data.title }}{{else}}{{ .Title }}{{end}}</h1>
          <p>{{if .Data}}{{ .Data.subtitle }}{{else}}{{ .Subtitle }}{{end}}</p>
        </div>
      </div>
    </div>
  </div>
</header>
